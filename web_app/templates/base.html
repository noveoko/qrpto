<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>{% block title %}Ravengram - Send your last email{% endblock %}</title>
    <style>
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body style="background-color: white;">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <div class="container">
            <p>&copy; {{ current_year }} Ravengram. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
